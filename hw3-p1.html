      <h2>Homework 3 Part 2</h2>

      <h3>Student Grades</h3>

      <form name="gradesForm">
      <fieldset>
         <p>
            Enter a student's scores as integers.
         </p>

         <br>

         <label for="hw">Homework Average:</label>
         <br>
         <input id="hw" name="homework" type="number">

         <br>
         <br>
         
         <label for="mid">Mid-term Exam Score:</label>
         <br>
         <input id="mid" name="midterm" type="number">

         <br>
         <br>
         
         <label for="fin">Final Exam Score:</label>
         <br>
         <input id="fin" name="final" type="number">

         <br>
         <br>

         <label for="part">Participation:</label>
         <br>
         <input id="part" name="participation" type="number">

         <br>
         <br>
         
         <input type="button" value="Submit" id="submit" onclick="formCalcs()">
         <input type="reset" value="Clear" id="clear" onclick="clearAll()">   
      </fieldset>
      </form>
