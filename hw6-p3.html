   <script>
      function checkPhone(myForm) {   
         let userInput;
         let resultString = "";
         var regExp = /^\(\d{3}\) \d{3}-\d{4}$/;
         //string starts with a left parentheses, then 3 digits, then a right parentheses. this is followed by a space, then 3 digits, hyphen. the string must end with 4 digits and no other characters.
         //matches this format: (999) 999-9999
         var regExpNoSpace = /^\(\d{3}\)\d{3}-\d{4}$/;
         //common error, phone number entered without a space after the area code
         //matches this format: (999)999-9999
         userInput = myForm.phone.value;

         if (regExp.test(userInput)){
            //phone number has the expected format
            
            resultString = "Thank you for entering your phone number!<br>You will be contacted by an agent in the near future.";
            document.getElementById("results").innerHTML = resultString;
            document.getElementById("results").style.color = "white";
            
         }
          else {
            //phone number has incorrect format
            resultString = "Error: Your phone number must be entered in this format:<br>(XXX) XXX-XXXX<br>An example would be (123) 456-7890";
            if(regExpNoSpace.test(userInput)){
               resultString = resultString.concat("<br><br>Did you forget the space after the area code?");
               console.log("resultString");
            }
            document.getElementById("results").innerHTML = resultString;
            document.getElementById("results").style.color = "red";
         }

      }


function clearAll() {
   document.getElementById("results").innerHTML = "";
   document.getElementById("results").style.color = "white";

}
